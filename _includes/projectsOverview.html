<section class="no-padding bg-dark" id="projects">
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Recent Project Updates:</h2>
                </div>
            </div>
    <div class="container-fluid">
        {% for post in site.projects.posts %}
            {% assign startRow = forloop.index | modulo: 3 %}
                
            {% if startRow == 0 %}
            <div class="row no-gutter">
                {% endif %}

                <div class="col-lg-4 col-sm-6">
                    <a href="#" class="portfolio-box">
                        <img src="{{ post.img }}" class="img-responsive" alt="{{post.title}}">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{ post.category }}
                                </div>
                                <div class="project-name">
                                    {{ post.title }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            {% if startRow == 0 %}
            </div>
            {% endif %}
        {% endfor %}
    </div>
</section>
